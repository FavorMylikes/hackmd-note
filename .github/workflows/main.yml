name: Build and deploy jekyll site

on:
  push:
    branches:
      - main

jobs:
  jekyll:
    runs-on: ubuntu-20.04
    steps:
      - name: 🎬 Setup
        uses: actions/checkout@v2
      - name: 💎 Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
      - name: 💾 Cache 
        uses: actions/cache@v2  # This action allows caching dependencies and build outputs to improve workflow execution time.
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: 🔧 Build
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
          jekyll_src: .
          gem_src: .
      - name: 🔍 Algolia Jekyll Action
        run: ALGOLIA_API_KEY='${{ secrets.ALGOLIA_API_KEY }}' bundle exec jekyll algolia
      # - name: 🔍 Algolia Jekyll Action
      #   uses: dieghernan/algolia-jekyll-action@v1
      #   with:
      #     APIKEY: '${{ secrets.ALGOLIA_API_KEY }}'
      - name: 🚀 Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          enable_jekyll: true